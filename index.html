<html lang="en">
<head>

  <!-- Basic Page Needs

  <meta name="description" content="">

  <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
      integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""></script>
  <!-- <script type="application/javascript" src="js/airqualityapp.js"></script> -->

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div>
    <ul id="navbar">
        <li class="nav-item"><a class="nav-item" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-item" href="about.html">About</a></li>
    </ul>
  </div>
  <div id="app">
      <div class="container">
        <div class="row">
          <div class="one-half column" style="margin-top: 10%">
            <h4>Nearest Location: {{ location }}</h4>
            Latitude: <input id="lat" type="text" v-model="lat" /><br />
            Longitude: <input id="lng" type="text" v-model="lng" /><br />
            <button onclick="updateFromForm()">Update</button>
          </div>
            <aq-map></aq-map>
          </div>
        </div>
        <div class="row">
            <div class="eight columns offset-by-two" style="margin-top: 5%;">
                <center>
                    <h5>Location Measurement</h5>
                    <table>
                        <tr>
                            <th v-for="item in measurements">{{ item.parameter}}</th>
                        </tr>
                        <tr>
                            <td v-for="item in measurements">{{ item.value }} {{ item.unit }}</th>
                            <td v-if="!measurements"><i>No measurements available for this location</td>
                        </tr>
                    </table>
                </center>
            </div>
        </div>
      </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="application/javascript" src="js/airqualityapp.js"></script>
</body>
</html>
